        uses: actions/checkout@v2

      - name: Set up Render CLI
        run: |
          curl -o render https://github.com/render-oss/render-cli/releases/download/v0.1.8/render-linux-x86_64
          chmod +x render
          sudo mv render /usr/local/bin/render
